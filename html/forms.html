<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <!--html forms tag--> 

 <center>
    <h1>forms</h1>
 </center>
 
 <form action="where to store" method="how to store">

    <label for="1"> name</label>
    <input type="text" name="name" id="1" required autofocus> <br><br>

    <label for="2"> password</label>
    <input type="password" name="password" id="2" required> <br><br>

    <label for="3">place</label>
    <select>
       <option value="chennai" >chennai</option>
       <option value="mumbai" > mumbai</option>
       <option value="bangalore">bangalore</option>
    </select> <br><br>
  
    <label for="4">gender</label>
    <input type="radio" name="gender" id="4" value="male"> male
    <input type="radio" name="gender" id="4" value="female"> female <br><br>

    <label for="5"> qualification</label>
    <input type="checkbox" name="qualification" id="5" value="12">12
    <input type="checkbox" name="qualification" id="5" value="up">ug
    <input type="checkbox" name="qualification" id="5" value="pg">pg <br><br>

    <label for="6">date</label>
    <input type="date" name="date" id="6"> <br><br>

    <label for="7">file</label>
    <input type="file" name="file" id=""> <br><br>

   
    <label for="8">email</label>
    <input type="email" name="email" id="8" placeholder="email"> <br><br>

    
    <label for="9">college name</label>
    <input type="text" name="college name" id="9" value="jpr" readonly disabled> <br><br>

    
    <label for="10"> discription</label>
    <textarea name=" discription" id="10"></textarea> <br><br>
 
<input type="submit"> 
 </form>
</body>
</html>
