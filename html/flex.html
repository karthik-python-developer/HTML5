<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .flex-container{
            border: 1px solid black;
            height: 60vh;
            background-color: red;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            /* flex-wrap: wrap; */
        }
        .flex{
            border: 1px solid black ;
            background-color: aqua;
            height: 100px;
            width: 150px;
        }
    </style>

</head>
<body>
   <div class="flex-container">
        <div class="flex" id="11">1</div>
        <div class="flex" id="12">2</div>
        <div class="flex" id="13">3</div>
        <div class="flex" id="14">4</div>
        <div class="flex" id="15">5</div>
        <div class="flex" id="16">6</div>
   </div>
</body>
</html>
