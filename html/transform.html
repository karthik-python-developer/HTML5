<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div{
            border: 2px solid black;
            height: 500px;
            width: 500px;
            background-color: gold;
            transition: 3s;

        }
        div:hover{
            /* transform: translate(150px,150px); */
            scale: 0.6;
            rotate: 360deg;
            transform: 250px 250px;
        }
    </style>
</head>
<body>
    <div>
        karthik
    </div>
</body>
</html>
